- id: "943100"
  name: 'Possible Session Fixation Attack: Setting Cookie Values in HTML'
  variable: REQUEST_COOKIES|REQUEST_COOKIES_NAMES|ARGS_NAMES|ARGS|XML:/*
  regex: (?i:\.cookie\b.*?;\W*?(?:expires|domain)\W*?=|\bhttp-equiv\W+set-cookie\b)
  phase: 2
  severity: '''CRITICAL'''
  block: true
  transforms:
    - none
    - urlDecodeUni
  tags:
    - application-multi
    - language-multi
    - platform-multi
    - attack-fixation
    - paranoia-level/1
    - OWASP_CRS
    - OWASP_CRS/ATTACK-SESSION-FIXATION
    - capec/1000/225/21/593/61
