- id: "901340"
  name: Enabling body inspection
  variable: REQBODY_PROCESSOR
  regex: '!@rx (?:URLENCODED|MULTIPART|XML|JSON)'
  phase: 1
  severity: ""
  block: false
  tags:
    - OWASP_CRS
  controls:
    - forceRequestBodyVariable=On
- id: ""
  name: ""
  variable: REQBODY_PROCESSOR
  regex: '!@rx (?:URLENCODED|MULTIPART|XML|JSON)'
  phase: 0
  severity: ""
  block: false
  controls:
    - requestBodyProcessor=URLENCODED

- id: "901410"
  name: "Suspicious UNIQUE_ID format"
  variable: UNIQUE_ID
  # Match only if it's NOT a valid 32 or 40 character hex string
  regex: "^(?![a-f0-9]{32}$)(?![a-f0-9]{40}$).*$"
  phase: 1
  severity: "LOW"
  block: false
  transforms:
    - lowerCase
  tags:
    - OWASP_CRS
    - false-positive-reduction
